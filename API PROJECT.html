<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start; /* Align items to the top */
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Find the Capital City</h1>
    <div>
        <input type="text" id="countryInput" placeholder="Enter country name">
        <button onclick="getCapital()">Get Capital</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        async function getCapital() {
            const country = document.getElementById('countryInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = ''; // Clear previous result

            if (!country) {
                resultDiv.textContent = 'Please enter a country name.';
                return;
            }

            try {
                const response = await fetch(`https://restcountries.com/v3.1/name/${country}`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const capital = data[0].capital ? data[0].capital[0] : 'No capital found';
                    resultDiv.textContent = `The capital city of ${country} is ${capital}.`;
                } else {
                    resultDiv.textContent = 'Country not found.';
                }
            } catch (error) {
                resultDiv.textContent = 'Error fetching data. Please try again.';
            }
        }
    </script>

</body>
</html>
